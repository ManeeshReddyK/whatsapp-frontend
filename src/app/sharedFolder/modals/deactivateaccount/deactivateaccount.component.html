<h2 mat-dialog-title>{{data.type === "deactivate"?"Deactivate Account":"Delete Contact"}}</h2>
<mat-dialog-content class="mat-typography">
  <ng-container *ngIf="data.type === 'deactivate'">
    <p>Are you sure, you want to deactivate?</p>
  </ng-container>
  <ng-container *ngIf="data.type !== 'deactivate'">
    <p>Are you sure, you want to delete {{data.email}}?</p>
  </ng-container>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button color="warn" [mat-dialog-close]="false">No</button>
  <button mat-raised-button class="success-button" [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
